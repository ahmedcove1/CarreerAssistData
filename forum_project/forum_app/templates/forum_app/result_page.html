<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displayed Data</title>
</head>
<body>
    <div id="dataDisplay">Loading data...</div>
    <button id="restartBtn">Restart Questionnaire</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataDisplayDiv = document.getElementById('dataDisplay');
            const respond = JSON.parse(sessionStorage.getItem('respond'));

            if (respond) {
                // Formatting the display of your JSON data
                dataDisplayDiv.innerHTML = `<pre>${JSON.stringify(respond, null, 2)}</pre>`;
                sessionStorage.removeItem('respond'); // Clear after displaying
            } else {
                dataDisplayDiv.textContent = 'No data to display.';
            }

            const restartBtn = document.getElementById('restartBtn');
            restartBtn.addEventListener('click', () => {
                window.location.href = '/'; // Adjust the URL as necessary to restart
            });
        });
    </script>
</body>
</html>
